<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ name }} - SWEet Travels</title>

    <!-- Bootstrap core CSS -->
    <link href="../../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="../../static/business-casual.css" rel="stylesheet">

  </head>

  <body>

    <div class="tagline-upper text-center text-heading text-shadow text-white mt-5 d-none d-lg-block">SWEet Travels</div>
    <div class="tagline-lower text-center text-expanded text-shadow text-uppercase text-white mb-5 d-none d-lg-block">CS 373 | Group 16</div>

    {% include 'nav.html' %}

    <div class="container">
      <div class="bg-faded p-4 my-4">
        <hr class="divider">
        <h2 class="text-center text-lg text-uppercase my-0">{{ name }}</h2>
        <hr class="divider">
        <div class="row">
          <div class="col-md-4 mb-4 mb-md-0">
          </div>
          <div class="col-md-4">
            <div class="card h-100">
              <a href="../countries.html"><img class="card-img-top" src="https://www.nps.gov/common/uploads/structured_data/3C7D51BA-1DD8-B71B-0B6B502BB63607A5.jpg" alt=""></a>
              <div class="card-body text-center">
                <a href="/parks/{{ parkUrl }}">{{ park }}</a>
                <!-- <h4 class="card-title m-0">{{ name }}<br />
                </h4> -->
              </div>
            </div>
          </div>

        </div>

        <div class="row">
          <div class='col-md-2'> </div>
          <div class="col-md-8">
            <p style="font-size:100%">
              <b>States:</b>
              <a href="/states/{{ state.lower() }}.html">{{ state }}</a>
            </p>
          </div>
        </div>
        <div class="row">
          <div class='col-md-2'> </div>
          <div class="col-md-8">
            <p style="font-size:100%">
              <b>Description:</b>
              {{ description }}
            </p>
          </div>
        </div>
        <div class="row">
          <div class='col-md-2'> </div>
          <div class='col-md-8'>
            <p style="font-size:100%">
              <b>Number of sites:</b>
              {{ sites }}
            </p>
         </div>
        </div>

      </div>

      </div>

    </div>
    <!-- /.container -->

    <footer class="bg-faded text-center py-5">
      <div class="container">
        <p class="m-0">Copyright &copy; SWEet Travels 2017</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <script src="../static/vendor/popper/popper.min.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>

  </body>

</html>
