    <title>{{ name }} - SWEet Travels</title>

    <!-- Bootstrap core CSS -->

  <body>

    <div class="tagline-upper text-center text-heading text-shadow text-white mt-5 d-none d-lg-block">SWEet Travels</div>
    <div class="tagline-lower text-center text-expanded text-shadow text-uppercase text-white mb-5 d-none d-lg-block">CS 373 | Group 14</div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-faded py-lg-4">
      <div class="container">
        <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="#">Start Bootstrap</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item active px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="/index.html">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="/about.html">About</a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="/parks.html">Parks</a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="/campgrounds.html">Campgrounds</a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="/visitorcenters.html">Visitor Centers</a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="/states.html">States</a>
            </li>
          </ul>
        </div>
      </div>
      </div>
    </nav>

    <div class="container">
      <div class="bg-faded p-4 my-4">
        <hr class="divider">
        <h2 class="text-center text-lg text-uppercase my-0">Park</h2>
        <hr class="divider">
        <div class="row">
          <div class="col-md-4 mb-4 mb-md-0">
          </div>
          <div class="col-md-4">
            <div class="card h-100">
              <a href="../countries.html"><img class="card-img-top" src="https://www.nps.gov/common/uploads/structured_data/3C7D51BA-1DD8-B71B-0B6B502BB63607A5.jpg" alt=""></a>
              <div class="card-body text-center">
                <h4 class="card-title m-0">{{ name }}<br />
                </h4>
              </div>
            </div>
          </div>

        </div>

        <div class="row">
          <div class='col-md-2'> </div>
          <div class='col-md-8'>
            <p style="font-size:100%">
              <b>Park:</b>
              {{ park }}
            </p>
         </div>
        </div>
        <div class="row">
          <div class='col-md-2'> </div>
          <div class="col-md-8">
            <p style="font-size:100%">
              <b>States:</b>
              <a href="/states/{{ state }}">{{ state }}</a>
            </p>
          </div>
        </div>
        <div class="row">
          <div class='col-md-2'> </div>
          <div class="col-md-8">
            <p style="font-size:100%">
              <b>Description:</b>
              {{ description }}
            </p>
          </div>
        </div>
        <div class="row">
          <div class='col-md-2'> </div>
          <div class='col-md-8'>
            <p style="font-size:100%">
              <b>Number of sites:</b>
              {{ sites }}
            </p>
         </div>
        </div>

      </div>

      </div>

    </div>
    <!-- /.container -->

    <footer class="bg-faded text-center py-5">
      <div class="container">
        <p class="m-0">Copyright &copy; Your Website 2017</p>
      </div>

    <!-- Bootstrap core JavaScript -->
    <script src="../static/vendor/jquery/jquery.min.js"></script>
